# Positive test cases:

- summary: |
    Поиск товара по ключевому слову
  requirement: |
    При вводе в поле поиска ключевого слова, присутствующего в описании товара, на странице выводятся товары, содержащее введенное ключевое слово
  prerequisites:
    Открыта главная страница, выбран русский язык, выбран фильтр "В наличии"
  test-data: |
    ключевое слово = iPhone
  steps:
    - Вводим ключевое слово с клавиатуры
  expected-result: |
    На странице отображаются товары, содержащее в описании введенное слово

- summary: |
    Поиск товара по категории
  requirement: |
    При выборе из выпадающего списка категории товара на странице выводятся товары, относящиеся к выбранной категории
  prerequisites:
    Открыта главная страница, выбран русский язык, выбран фильтр "В наличии"
  test-data: |
    категория = laptops
  steps:
    - в выпадающем списке с помощью клика ЛКМ выбираем категорию товара
  expected-result: |
    На странице отображаются товары, входящие в выбранную категорию
    
