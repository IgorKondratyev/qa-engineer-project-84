    Поиск товара по ключевому слову, состоящему из одного пробела
  requirement: |
    При вводе в поле поиска ключевого слова, состоящего из одного пробела, на странице не отображаются никакие товары
  prerequisites:
    Открыта главная страница, выбран русский язык, выбран фильтр "В наличии"
  test-data: |
    ключевое слово = пробел
  steps:
    - Вводим ключевое слово с клавиатуры
  expected-result: |
    На странице не отображаются никакие товары
    
- summary: |
    Возможность установления отрицательного значения в первом поле ввода цены формы "Цена:"
  requirement: |
    При клике ЛКМ по стрелке первого поля ввода формы "Цена:", показывающей вниз, не должно быть возможным установление цены меньше ноля
  prerequisites:
    Открыта главная страница, выбран русский язык, выбран фильтр "В наличии", значение цены в первом поле ввода цены формы "Цена:" установлено в позицию 0
  steps:
    - кликаем ЛКМ по стрелке первого поля ввода формы "Цена:", показывающей вниз
  expected-result: |
    значение цены не меняется (остается на позиции 0)

- summary: |
    Возможность установления отрицательного значения во втором поле ввода цены формы "Цена:"
  requirement: |
    При клике ЛКМ по стрелке второго поля ввода формы "Цена:", показывающей вниз, не должно быть возможным установление цены меньше ноля
  prerequisites:
    Открыта главная страница, выбран русский язык, выбран фильтр "В наличии", значение цены во втором поле ввода формы "Цена:" установлено в позицию 0
  steps:
    - кликаем ЛКМ по стрелке второго поля ввода формы "Цена:", показывающей вниз
  expected-result: |
    значение цены не меняется (остается на позиции 0)

- summary: |
    Возможность добавить в корзину количество товара, превышающее фактически имеющееся количество
  requirement: |
    При добавлении товара в корзину максимальное количество для заказа ограничивается фактически имеющимся количеством товара, указанным в карточке товара
  prerequisites:
    Открыта страница с подробным описанием товара, выбран русский язык, выбран фильтр "В наличии"
  test-data: |
    товар = iPhone 9 максимально возможное количество для заказа 94
  steps:
    - кликаем ЛКМ по кнопке "В корзину" несколько раз до достижения максимально возможного количества для заказа, потом еще один раз
    - переходим в корзину
  expected-result: |
    В корзине отображается количество товара, равное максимально возможному

